<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card container">
        <img
          class="profile-img"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile picture"
        />
        <div class="profile-header container">
          <h1 class="profile-name">Jessica Randall</h1>
          <h2 class="profile-location">London, United Kingdom</h2>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <div class="links-con container">
          <button type="button" class="link-btn">GitHub</button>
          <button type="button" class="link-btn">Frontend Mentor</button>
          <button type="button" class="link-btn">LinkedIn</button>
          <button type="button" class="link-btn">Twitter</button>
          <button type="button" class="link-btn">Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
